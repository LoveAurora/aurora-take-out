server:
  port: 8088

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${aurora.datasource.driver-class-name}
      url: jdbc:mysql://${aurora.datasource.host}:${aurora.datasource.port}/${aurora.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${aurora.datasource.username}
      password: ${aurora.datasource.password}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.aurora.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

mybatis-plus:
  configuration:
    # 日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      # 逻辑删除的字段
#      logic-delete-field:
      # 代表已删除的值
#      logic-delete-value: 1
      # 代表未删除的值
#      logic-not-delete-value: 0
      # 主键自增策略，以mysql数据库为准
      id-type: auto


logging:
  level:
    org:
      aurora:
        mapper: debug
        service: info
        controller: info

aurora:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    # 设置jwt签名加密时使用的秘钥
    user-secret-key: itheima
    # 设置jwt过期时间
    user-ttl: 7200000
    # 设置前端传递过来的令牌名称
    user-token-name: authentication
  wechat:
    appid: ${aurora.wechat.appid}
    secret: ${aurora.wechat.secret}
    mchid : ${aurora.wechat.mchid}
    mchSerialNo: ${aurora.wechat.mchSerialNo}
    privateKeyFilePath: ${aurora.wechat.privateKeyFilePath}
    apiV3Key: ${aurora.wechat.apiV3Key}
    weChatPayCertFilePath: ${aurora.wechat.weChatPayCertFilePath}
    notifyUrl: ${aurora.wechat.notifyUrl}
    refundNotifyUrl: ${aurora.wechat.refundNotifyUrl}
    shop:
      address: 北京市海淀区上地十街10号
    baidu:
      ak: your-ak



